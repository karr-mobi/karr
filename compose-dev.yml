    db:
        image: postgres:17-alpine
        networks:
            - karr_network
        ports:
            - 5432:5432
        secrets:
            - db-password
        environment:
            - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
            - POSTGRES_USER=postgres
            - POSTGRES_DB=karr
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 5

    caddy:
        build:
            context: ./apps/caddy
            dockerfile: Dockerfile
        networks:
            - karr_network
        restart: unless-stopped
        ports:
            - 8080:8080
            #- "443:443"
            #- "443:443/udp"
        environment:
            - TZ=Europe/Paris
            - SITE_ADDRESS=:8080
            - API_PORT=1993
            - WEB_PORT=3000
            - CADDY_DISABLE_TLS=1
        volumes:
            - ./apps/caddy/data:/data
            - ./apps/caddy/config:/config

volumes:
    caddy_data:
    caddy_config:

secrets:
    db-password:
        file: ./pass.txt

networks:
    karr_network:
