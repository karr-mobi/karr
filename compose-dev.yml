services:
    web:
        build:
            context: .
            dockerfile: ./apps/web/Dockerfile
        networks:
            - karr_network
        secrets:
            - db-password
        environment:
            - CONFIG_DIR=/app/config
            - PORT=3000
            - DB_HOST=db
            - DB_PORT=5432
            - DB_NAME=karr
            - DB_USER=postgres
            - DB_PASSWORD_FILE=/run/secrets/db-password
        ports:
            - 3000:3000
        volumes:
            - ./config:/app/config
        depends_on:
            - db

