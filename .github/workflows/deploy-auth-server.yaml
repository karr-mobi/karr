name: Deploy Auth Server to Deno Deploy

on:
    push:
        paths:
            - "apps/auth-server/**"
            - "packages/auth/**"
            - ".github/workflows/deploy-auth-server.yaml"
            - "pnpm-workspace.yaml"
    pull_request:
        paths:
            - "apps/auth-server/**"
            - "packages/auth/**"
            - ".github/workflows/deploy-auth-server.yaml"
            - "pnpm-workspace.yaml"

jobs:
    build-and-deploy:
        name: Build and Deploy
        runs-on: ubuntu-latest
        permissions:
            id-token: write # Needed for auth with Deno Deploy
            contents: read # Needed to clone the repository
            pull-requests: write # Needed to comment on PRs

        steps:
            - uses: actions/checkout@v3
              name: Checkout repository

            - uses: pnpm/action-setup@v4
              name: Install pnpm
              with:
                  run_install: false

            - uses: actions/setup-node@v3
              name: Setup Node.js
              with:
                  node-version: 22
                  cache: pnpm

            - name: Install turbo
              run: pnpm add turbo --global

            - name: Install Deno
              uses: denoland/setup-deno@v1
              with:
                  deno-version: v2.x

            - name: Prune repository
              run: turbo prune "@karr/auth-server"

            - name: Install dependencies
              run: |
                  cd out
                  pnpm install

            - name: Build dependencies
              run: |
                  cd out
                  pnpm run --filter '!@karr/auth-server' build

            - name: Type check
              run: |
                  cd out
                  pnpm run check:types

            - name: Build auth server
              run: |
                  cd out/apps/auth-server
                  deno run -A script/bundle.ts

            - name: Install deployctl
              run: deno install -gArf jsr:@deno/deployctl

            - name: Deploy to Deno Deploy (Preview)
              id: deploy
              run: |
                  cd out/apps/auth-server/out
                  OUTPUT=$(deployctl deploy --project=karr-auth --entrypoint=server.mjs 2>&1)
                  echo "$OUTPUT"

                  # Extract deployment ID (format: Deployment complete. deployment-id)
                  DEPLOYMENT_ID=$(echo "$OUTPUT" | grep -oE 'deployment/[a-zA-Z0-9]+' | tail -1 | cut -d'/' -f2)
                  if [[ -z "$DEPLOYMENT_ID" ]]; then
                    DEPLOYMENT_ID=$(echo "$OUTPUT" | grep -oE '[a-zA-Z0-9]{10,}' | tail -1)
                  fi
                  echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT

                  # Extract preview URL
                  PREVIEW_URL=$(echo "$OUTPUT" | grep -oE 'https://[a-zA-Z0-9-]+\.deno\.dev' | head -1)
                  echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

            - name: Promote to Production
              if: github.event_name == 'push' && github.ref == 'refs/heads/main'
              run: |
                  DEPLOYMENT_ID="${{ steps.deploy.outputs.deployment_id }}"
                  if [[ -n "$DEPLOYMENT_ID" ]]; then
                    deployctl deployments redeploy --project=karr-auth --prod "$DEPLOYMENT_ID"
                    echo "‚úÖ Promoted deployment $DEPLOYMENT_ID to production"
                  else
                    echo "‚ö†Ô∏è Could not find deployment ID to promote"
                    exit 1
                  fi

            - name: Comment PR with preview URL
              if: github.event_name == 'pull_request'
              uses: actions/github-script@v6
              with:
                  script: |
                      const preview_url = '${{ steps.deploy.outputs.preview_url }}';
                      if (preview_url) {
                        await github.rest.issues.createComment({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          issue_number: context.issue.number,
                          body: `üöÄ Preview deployment ready!\n\nüîó **Preview URL:** ${preview_url}\n\nThis deployment will be updated on every commit to this PR.`
                        });
                      }
